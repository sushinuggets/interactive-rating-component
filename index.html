<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <section id="rating">
        <div class="star-icon">
          <img class="star" src="images/icon-star.svg" alt="star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rathings">
          <button class="btn" type="button" name="1">1</button>
          <button class="btn" type="button" name="2">2</button>
          <button class="btn" type="button" name="3">3</button>
          <button class="btn" type="button" name="4">4</button>
          <button class="btn" type="button" name="5">5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </section>
      <!-- Rating state end -->
      <br />
      <br />
      <!-- Thank you state start -->

      <!-- Thank you state end -->

      <!-- 
        <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/sushinuggets" target="blank">Meg Rose</a>.
      </div>  -->
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
